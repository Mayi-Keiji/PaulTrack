                <p>

                </br>地理：在Klistra附近可以看到古老的废墟，包括在墙上刻有大十字架的教堂，酿酒厂，类似房屋的建筑物，以及位于山顶的城市废墟
                </br>事迹：拣选提摩太，带提摩太起行</p>

     <button class="map-point" style="top:41%;left:63%">
        <div class="content">
            <div class="centered-y">
                <h3>以哥念</h3>
                <p>
                历史：当时罗马帝国吕高尼省的首府，它是在一处地势略高的平原边缘，土地肥沃，水源充足，再有帝国的军事大道通过，故也是一个军事和商业重镇，当地的犹太人也很多
                    </br>地理：今日土耳其名叫 科尼亚Konya 的一个大城，位于安提阿东南约 122 公里，路斯得之北约 30 公里。
                </br>事迹：经过这一带地方</p>
            </div>
        </div>
    </button>
    
    <button class="map-point" style="top:38%;left:55%">
        <div class="content">
            <div class="centered-y">
                <h3>彼西底的安提阿</h3>
                <p>
                历史：耶降生后的一段时间，它属于加拉太省，是罗马统治时期的军政要地。有军用大道连接其他地区，交通比较方便。当年保罗便沿着这些大道到各地去传道。保罗几次外出布道，经常路过此地。有考证认为此城遗址现在土耳其雅瓦斥镇（ Yalvatch）附近。
                    </br>地理：它位于彼西底省和弗吕家省的交界处。相当于现今土耳其的中心地带.
                </br>事迹：经过这一带地方</p>
            </div>
        </div>
    </button>
    
    
    <button class="map-point" style="top:24%;left:30%">
        <div class="content">
            <div class="centered-y">
                <h3>特罗亚(特洛伊)</h3>
                <p>地理：位于今日土耳其的西北角，鞑旦海峡的出口处，是亚歷山大大帝的嗣王安提古奴于 300 BC 前后所扩建,希腊荷马史诗中的特洛伊 Troy，是在其北方约 34公里，今日名叫 Ilium 的废墟上
            </br>历史：其位置控制了黑海进入地中海的咽喉，自马其顿渡海来到亚西亚的登陆点，有定期船只航行欧亚两洲，是军事和商业上的重要据点。
            </br>事迹：保罗得到异象，一个马其顿人求他去帮助。
            </p>
            </div>
        </div>
    </button>
    
    <button class="map-point" style="top:19%;left:27%">
        <div class="content">
            <div class="centered-y">
                <h3>撒摩特喇(16:11）</h3>
                <p>地理：位于爱琴海北部色雷斯海域中的一个似山的小岛，其面积不足一百平方公里，但其山峰高约 1600 公尺，是航行途中一个明显的标志，罗马帝国军事大道在海中所设的一个大站，西距马其顿的腓立比，东距每西亚的特罗亚各约 100 公里，航行各需一天，所以是其间天然的中继站。
                   </br>事迹：保罗经过这里
                </p>
            </div>
        </div>
    </button>
    
    <button class="map-point" style="top:14%;left:23%">
        <div class="content">
            <div class="centered-y">
                <h3>尼亚波利(卡瓦拉)</h3>
                <p>
                历史：古代，卡瓦拉人是由来自塔索斯岛的移民，他们于主前第六世纪建立这港，称之为尼亚波利，希腊文的意思是“新城市”。
                </br>地理：尼亚波利是马其顿地区的城镇，在腓立比东南方14公里，是腓立比的外港。卡瓦拉很可能是与发现金矿而繁荣的达吞同一个地方；该地当时也是一个海港
                </br>事迹：保罗在此登岸
                </p>
            </div>
        </div>
    </button>
    
    <button class="map-point" style="top:14%;left:21%">
        <div class="content">
            <div class="centered-y">
                <h3>腓利比</h3>
                <p>历史：罗马驻防城，有小罗马之称，公元前356年，马其顿王腓力二世PHILIP ii占领这城，加以扩充与设防，并以自己名字命名
                    </br>地理：位于暗妃波里和尼亚波利之间，控制交通要道
                    </br>事迹：城门外河边聚会，吕底亚受感归主。斥责巫鬼出女仆，保罗挨打被拘捕。唱诗祷告监门开，禁卒全家得重生。差役打发让出监，罗马公民护周全。
                    
                    </p>
            </div>
        </div>

    <button class="map-point" style="top:15%;left:19%">
        <div class="content">
            <div class="centered-y">
                <h3>暗妃波里</h3>
                <p>历史：被环绕的城市（因有一条河三面环绕）
                    </br>地理：暗妃波里是马其顿临爱琴海北岸的一个城镇。它位于腓立比西南方大约45公里；离它的外港、埃翁港市8公里。其遗址是一个小村，其名Neokhrio是「新镇」。过去暗妃波里以橄榄油、木材、葡萄酒、无花果、金、银和毛纺织品而闻名
                    </br>事迹：保罗经过这里
                    </p>

    <button class="map-point" style="top:17%;left:17%">
        <div class="content">
            <div class="centered-y">
                <h3>亚波罗尼亚</h3>
                <p>历史：这个名字的意思是「属于太阳神阿波罗」。现代名是波琳那（Pollina）的亚波罗尼亚
                   </br> 地理：在罗马时期是马其顿行省的一个沿海城镇，距离腓立比西南方约100公里
                   </br> 事迹：圣经记载保罗没有在此停留.</p>

    <button class="map-point" style="top:17%;left:14%">
        <div class="content">
            <div class="centered-y">
                <h3>帖撒罗尼迦(17:1)</h3>
                <p>历史：希腊第二大都市，居民约有100万人，帖撒罗尼迦城是在主前315年，由马其顿将军卡斯散德所建，并以其妻子（亚歷山大大帝的妹妹）之名「帖撒罗尼迦」命名
                    </br>地理：一个杰出的海港城市，该城发展迅速，超越邻近较古旧的城市，成为马其顿主要的大都会和港口
                    </br>事迹：一连三周进会堂，引人归主真匆忙。搅乱天下被举报，呈上保状得释放。</p>
            </div>
        </div>
    </button>
    
    <button class="map-point" style="top:18%;left:10%">
        <div class="content">
            <div class="centered-y">
                <h3>庇里亚(17:10)</h3>
                <p>历史：建于主前四世纪的古城，现今人口约有一万五千余，在保罗的时代，人口稠密，有很多犹太人在此居住，因地处交通要道，是当时马其顿的重镇。
                   </br> 地理：位于帖撒罗尼迦城之西约 72 公里，Mt.Bermius 的山麓，马其顿的西南方
                    </br>事迹：连夜赶往庇里亚，犹太会堂布道忙。此城人比帖城贤，甘心领受且查考。帖城人追逼甚急，保罗独自往雅典。</p>
            </div>

    <button class="map-point" style="top:40%;left:18%">
        <div class="content">
            <div class="centered-y">
                <h3>雅典(17:15)</h3>
                <p>历史：希腊哲学发源地，3000多年建城史，"苏柏亚”的主要活动中心，哲学流派盛行（伊比鸠鲁和斯多亚派）
                    </br>地理：希腊首都，四周群山环绕。奥运会发源地，亚略巴谷是雅典城的议事中心。
                    </br>事迹：保罗雅典游行，两派哲学相争。亚略巴谷讲道，官员妇人信从。</p>
            </div>
        </div>
    </button>
    
    <button class="map-point" style="top:40%;left:13%">
        <div class="content">
            <div class="centered-y">
                <h3>哥林多(科林斯)</h3>
                <p>历史：公元前338 年以后,从属于马其顿。公元前146年，罗马总督征服哥林多，下令将城市毁灭，城市被彻底摧毁。公元前46年凯撒大帝重建哥林多城，成为罗⻢帝国统治下的亚该亚省的中心
                    </br>地理：有著名的科林斯地峡（运河）
                    </br>事迹：亚居拉携妻归主，织帐篷保罗做工。犹太人刚硬不信，保罗忿而向外邦。一年半坚固信仰，迦流当政被抵挡。</p>
            </div>
        </div>
    </button>
    
    <button class="map-point" style="top:42%;left:14%">
        <div class="content">
            <div class="centered-y">
                <h3>坚革里(18:18)</h3>
                <p>历史：坚革哩是一个港埠，位于哥林多地峡东南大约6英哩(9.7公里)多、哥林多以东大约9英哩(14.5公里)的地方。那条古代所谓「海伦之浴」（Helen‘s Bath）的公路，就是从地峡往南通到这里。
                </br>地理：哥林多有东、西两个对外的海港，坚革哩就是它东边的港口，负责从撒罗尼克湾（Saronic Gulf）航运船只货物的装
                </br>事迹：保罗在此剪了头发</p>
            </div>
        </div>
    </button>

        <div class="content">
            <div class="centered-y">
                <h3>以弗所(18:19)</h3>
                <p>历史：在今日土耳其一个名叫Efes村庄附近的废墟，就是古时的以弗所大城的遗址。
                    </br>地理：在罗马时代，它是亚细亚的省会和最重要的城市之一，人口达三十余万，有很多的犹太人。它也是一宗教中心，城中有亚底米(即「狄安娜」)女神的庙，这庙是「古代世界七大奇观」之一
                    </br>事迹：独自进犹太会堂，辨明基督真道，众人请求多留，承诺再回以弗所。</p>
            </div>
        </div>
    </button>

                    </br>地理：是一座位于地中海东岸的古城，现属以色列，居特拉维夫和海法之间，毗邻哈代拉
                    </br>事迹：保罗从凯撒利亚下船，上耶路撒冷。</p>
            </div>
