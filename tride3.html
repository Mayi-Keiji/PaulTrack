    <button class="map-point" style="top:56%;left:85%">
        <div class="content">
            <div class="centered-y">
                <h3>安提阿</h3>
                <p>
                历史：塞琉古一世建城，于BC301年以其父的名字命名</br> 
                   地理：原属叙利亚的城市，今属土耳其的安塔基亚市在耶路撒冷北方近1000里，距地中海约50里，BC64年，罗马元帅庞培（ Pompey）攻克该城，设立叙利亚省，而以安提阿为省会，公元70年时，耶路撒冷被毁，安提阿一度成为东方教会的中心
                </br>事迹：保罗第三次行程从这里开始，挨次经过加拉太和弗吕家地方，坚固众门徒</p>
            </div>
        </div>
    </button>
    

    
    
    <button class="map-point" style="top:41%;left:40%">
        <div class="content">
            <div class="centered-y">
                <h3>以弗所(写下哥林多前书)</h3>
                <p>
                事迹：信而未受圣灵，约翰洗礼盛行。保罗辨明真道，圣灵赐下恩赐。会堂三月辩论，犹太坚硬不信。推喇奴的学房，两年之久传扬。
                </br>祭司七子擅称主名, 赶出巫鬼并不能行。焚烧邪书福音兴盛，亚底米庙忿义愤填膺。城中书记安抚众人，乱定之后辞别起行。
                
                </p>
            </div>
        </div>
    </button>
    
    
    <button class="map-point" style="top:14%;left:25%">

                <h3>腓利比</h3>
                <p>
                历史：罗马驻防城，有小罗马之称，公元前356年，马其顿王腓力二世占领这城，加以扩充与设防，并以自己名字命名
                </br>地理：位于暗妃波里和尼亚波利之间，控制交通要道
                </br>事迹：回程时绕道马其顿，在腓利比暂留。在马其顿期间写下哥林多后书</p>
            </div>
        </div>
    </button>
    
  
    
    
    
    <button class="map-point" style="top:41%;left:17%">

                <h3>哥林多</h3>

                历史：公元前338 年以后,从属于马其顿。公元前146年，罗马总督征服哥林多，下令将城市毁灭，城市被彻底摧毁。公元前46年凯撒大帝重建哥林多城，成为罗⻢帝国统治下的亚该亚省的中心
                </br>地理：有著名的科林斯地峡（运河）
                </br>事迹：保罗来到希腊，在这里住了三月之久，犹太人设计陷害。绕道马其顿回去</p>
            </div>
        </div>
    </button>
    
     <button class="map-point" style="top:25%;left:34%">
        <div class="content">
            <div class="centered-y">
                <h3>特罗亚</h3>
                <p>地理：位于今日土耳其的西北角，鞑旦海峡的出口处，是亚歷山大大帝的嗣王安提古奴于 300 BC 前后所扩建,希腊荷马史诗中的特洛伊 Troy，是在其北方约 34公里，今日名叫 Ilium 的废墟上
            </br>历史：其位置控制了黑海进入地中海的咽喉，自马其顿渡海来到亚西亚的登陆点，有定期船只航行欧亚两洲，是军事和商业上的重要据点。
            </br>事迹：聚会掰饼讲至半夜，少年困倦坠楼身亡。行神迹使死人复活，通宵讲道不知疲倦。
            </p>

    </button>
