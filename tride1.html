    <!--In the original application, these points are injected with Javascript, but ideally, they'd be injected with a haml loop. Because I'm hardcoding content, I'm presenting this as prerendered HTML-->
    
    
    <button class="map-point" style="top:40%;left:74%">
        <div class="content">
            <div class="centered-y">
                <h4>安提阿（安条克）</h4>
                <p>历史：塞琉古一世建城，于BC301年以其父的名字命名</br> 
                   地理：原属叙利亚的城市，今属土耳其的安塔基亚市在耶路撒冷北方近1000里，距地中海约50里，BC64年，罗马元帅庞培（ Pompey）攻克该城，设立叙利亚省，而以安提阿为省会，公元70年时，耶路撒冷被毁，安提阿一度成为东方教会的中心
                   </br>事迹：保罗在此被分派出去传道
                </p>
            </div>
        </div>
    </button>
    
    <button class="map-point" style="top:40%;left:72%">
        <div class="content">
            <div class="centered-y">
                <h4>西流基</h4>
                <p>安提阿的出海口岸，港口城市
                </br> 事迹：在这里坐船往塞浦路斯去
                </p>
            </div>
        </div>
    </button>
    
    
    <button class="map-point" style="top:53%;left:56%">
        <div class="content">
            <div class="centered-y">
                <h4>撒拉米</h4>
                <p>历史：居比路（即现今的塞浦路斯）在古时的主要城市，当年是居比路对埃及、腓尼基等地出口贸易的要地。但几经战乱，又一再地震，此城日渐微小，约在公元后648年，撒拉米被阿拉伯人所毀
                   </br>地理：位于该岛的东部海岸，在现今的法马古斯塔以北，距离安提阿的出海口岸西流基仅390里。
                   </br>事迹：在各会堂里讲到，有约翰做他的帮手
                   </p>
            </div>
        </div>
    </button>
    
    <button class="map-point" style="top:57%;left:45%">
        <div class="content">
            <div class="centered-y">
                <h4>帕弗(现译：帕福斯)</h4>
                <p>历史：在古典时期，帕福斯可指旧帕福斯与新帕福斯。目前大部分居民居住于新帕福斯。帕福斯被联合国教科文组织列为世界遗产。
                    </br>地理：是塞浦路斯的一个海滨城市，位于塞浦路斯岛西南。帕福斯距首都尼科西亚约100公里。帕福斯是帕福斯区的首府，在罗马时代曾经是塞浦路斯行省的首府
                    </br>事迹：士求保罗渴慕真道，巴耶稣以邪灵抵挡。保罗斥责令其瞎眼。众人稀奇领受福音。
                    </p>
                    
            </div>
        </div>
    </button>
    
    
    <button class="map-point" style="top:32%;left:32%">
        <div class="content">
            <div class="centered-y">
                <h4>亚大利</h4>
                <p>现今土耳其的 安塔利亚，位于小亚细亚南岸地中海的港口
                   </br> 事迹：回程时从此坐船。
                </p>
            </div>
        </div>
    </button>
    
    
    <button class="map-point" style="top:30%;left:33%">
        <div class="content">
            <div class="centered-y">
                <h4>别加</h4>
                <p>历史：别加乃是海陆交通要道。相当于现今土耳其境内安塔利亚港的北部。安塔利亚即是亚大利。它曾是罗马帝国旁非利亚省的省城，该城又以奉拜女神 Artemis而闻名
                   </br>地理：别加原来是罗马统治时期所属旁非利亚省的一个重要海港,距海岸约15公里,从别加出发的船只,可以通过格斯得河,经过亚大利进入地中海。
                   </br>事迹：约翰回耶路撒冷，保罗继续前行。回程时在此讲道。
                   </p>
            </div>
        </div>
    </button>
    
    
     <button class="map-point" style="top:15%;left:35%">
        <div class="content">
            <div class="centered-y">
                <h4>彼西底的安提阿(13:14)</h4>
                <p>历史：耶降生后的一段时间，它属于加拉太省，是罗马统治时期的军政要地。有军用大道连接其他地区，交通比较方便。当年保罗便沿着这些大道到各地去传道。
                    </br>地理：它位于彼西底省和弗吕家省的交界处。相当于现今土耳其的中心地带.
                    </br>事迹：安息日进犹太会堂，讲述以色列历史。证明耶稣是预言的基督，后被赶出城外。
                    </p>
            </div>
        </div>
    </button>
    
    <button class="map-point" style="top:19%;left:46%">
        <div class="content">
            <div class="centered-y">
                <h4>以哥念(14:1)</h4>
                <p>历史：当时罗马帝国吕高尼省的首府，它是在一处地势略高的平原边缘，土地肥沃，水源充足，再有帝国的军事大道通过，故也是一个军事和商业重镇，当地的犹太人也很多
                    </br>地理：今日土耳其名叫 科尼亚Konya 的一个大城，位于安提阿东南约 122 公里，路斯得之北约 30 公里。
                    </br>事迹：多日会堂宣讲，神迹伴随恩道。无奈同族刚硬，逃往附近城市。
                    </p>
            </div>
        </div>
    </button>
    
    
    <button class="map-point" style="top:23%;left:45%">
        <div class="content">
            <div class="centered-y">
                <h4>路司得(14:8)</h4>
                <p>历史：吕斯特拉是使徒保罗所参观的村庄的古老名称。科尼亚省Meram区的一个村庄Gökyurt附近有一个现今的村庄，名为“ Klistra” 。
                </br>地理：在Klistra附近可以看到古老的废墟，包括在墙上刻有大十字架的教堂，酿酒厂，类似房屋的建筑物，以及位于山顶的城市废墟
                </br>事迹：医治瘸子能行走，被称宙斯希尔米。拦住众人不献祭，被石砸几近死亡。
                  </p>
            </div>
        </div>
    </button>
    
    <button class="map-point" style="top:25%;left:54%">
        <div class="content">
            <div class="centered-y">
                <h4>特庇(14:20)</h4>
                <p>历史：在当时可能是个相当重要的边城和军事据点
                  </br>地理：位于大数以西约 130 公里，路斯得以东约 92 公里，加拉太省的边境。
                  </br>事迹：对城里人传福音，使好些人做门徒。回前面的教会选立长老。
                  </p>
            </div>
        </div>
    </button>
    
    <button class="map-point" style="top:86%;left:64%">
        <div class="content">
            <div class="centered-y">
                <h4>凯撒利亚</h4>
                <p>历史：大希律王在位期间，大力建设此城，并改其名为凯撒利亚，意为“罗马皇帝之城”，以向罗马示好。前22年在此营修深水人工港，并配以神庙、市场、大灯塔等市政设施，力图建设此城为地中海贸易重镇
                    </br>地理：是一座位于地中海东岸的古城，现属以色列，居特拉维夫和海法之间，毗邻哈代拉
                    </br>事迹：约翰从此处下船，上耶路撒冷去。</p>
            </div>
        </div>
    </button>
    
    <button class="map-point" style="top:94%;left:66%">
        <div class="content">
            <div class="centered-y">
                <h4>耶路撒冷</h4>
                <p>事迹：召开耶路撒冷大会，确立教会信仰</p>
            </div>
        </div>
    </button>
    
     <!--路线详情-->
    <button class="map-rect" style="top:51%;left:67%">
        <div class="content">
            <div class="centered-y">
                <h3>1.徒 13:1-12</h3>
                <p>保罗等被圣灵差遣，从安提阿经西流基到居比路岛传道，从撒拉米起，经过全岛直到帕弗。</p>
            </div>
        </div>
    </button>
    
    <button class="map-rect" style="top:48%;left:37%">
        <div class="content">
            <div class="centered-y">
                <h3>2.徒 13:13</h3>
                <p>保罗等从帕弗过海，来到旁非利亚的别加 ( 应是经过亚大利港 )</p>
            </div>
        </div>
    </button>
    
    
    <button class="map-rect" style="top:59%;left:31%">
        <div class="content">
            <div class="centered-y">
                <h3>3.徒 13:13</h3>
                <p>约翰在别加离开保罗等回耶路撒冷</p>
            </div>
        </div>
    </button>
    
    <button class="map-rect" style="top:24%;left:30%">
        <div class="content">
            <div class="centered-y">
                <h3>4. 徒 13:14-14:23</h3>
                <p>保罗等去安提阿、以哥念、路司得和特庇工作，再回别加</p>
            </div>
        </div>
    </button>
    
    <button class="map-rect" style="top:48%;left:44%">
        <div class="content">
            <div class="centered-y">
                <h3>5.徒 14:24-26</h3>
                <p>保罗从别加经亚大利回安提阿</p>
            </div>
        </div>
    </button>
    
    
    <button class="map-rect" style="top:56%;left:68%">
        <div class="content">
            <div class="centered-y">
                <h3>6.徒 15:1-5 </h3>
                <p>保罗等从安提阿上耶路撒冷，经过腓尼基和撒玛利亚，沿途传讲福音。</p>
            </div>
        </div>
    </button>

        <P><a href="tride2.html">第一次</a></P>
    </button>

    <button class="map-button4" style="top:82%;left:0%">
        <P><a href="tride2.html">第四次</a></P>
    </button>
    
    
    <!-- 老爸部分 -->
     <button class="map-button5" style="top:82%;left:10%">
        <h5 style="color:white">时间</h5>
        <div class="content">
            <div class="centered-y">
                <p>第一次旅程布道时间:公元46～48</p>
            </div>
        </div>
    </button>
    
    <button class="map-button5" style="top:82%;left:16%">
        <h5 style="color:white">范围</h5>
        <div class="content">
            <div class="centered-y">
                <p>第一次旅程布道范围：徒13:4～15:35</p>
            </div>
        </div>
    </button>
    
    
    <button class="map-button5" style="top:82%;left:22%">
        <h5 style="color:white">对象</h5>
        <div class="content">
            <div class="centered-y">
                <p>先犹太人、徒13:4、14～16、14:1、（进会堂）后希腊人，徒13:6～11、14；8～17。保罗一贯都按圣灵给使徒传道的次序去行</p>
            </div>
        </div>
    </button>
    
    <button class="map-button5" style="top:82%;left:28%">
        <h5 style="color:white">困难</h5>
        <div class="content">
            <div class="centered-y">
                <p>犹太人与行邪术的外邦人抵挡。13:8、50、犹太人合伙殴打使徒、14:19。</p>
            </div>
        </div>
    </button>
    
    
    <button class="map-button5" style="top:82%;left:34%">
        <h5 style="color:white">结果</h5>
        <div class="content">
            <div class="centered-y">
                <p>1.败坏一个行邪术的巴耶稣（以吕马），救了一个方伯（省长官名，士求保罗）13:12、并又叫很多人信真道，13:48
                </br>
                2.建立了：福音传遍全岛（13:4～6）建立了居比路教会，后传福音到彼西底的安提阿，建立了加拉太教会、最后被加拉太人赶出境来到以哥念教会、（13:50～51）后来加拉太各教会受异端的搅扰，所以保罗写信归正他们的信仰。由此可见使徒保罗写加拉太书的背景就在此
                </p>
            </div>
        </div>
    </button>
    
    
    <button class="map-button5" style="top:82%;left:40%">
        <h5 style="color:white">总结</h5>
        <div class="content">
            <div class="centered-y">
                <p>保罗一次行程，来到加拉太省
                   </br>建立各处教会，福音信息纯正。（加1：2、11、12）
                   </br>有人妄图更改，咒诅沉沦受刑（加1：6－9,5：10－12；彼后3：15、16；犹3、4）
                   </br>教会进入异端，保罗写信纠正（加3：1－3，4：9－11）
                </p>
            </div>
        </div>
    </button>
    
    <button class="map-button5" style="top:82%;left:46%">
        <h5 style="color:white">问题</h5>
        <div class="content">
            <div class="centered-y">
                <p>1.布道主题是什么？答：耶稣的死而复活，13:34一39
                   </br>2.布道所遇的危险是什么？答：石头打死拖到城外，14:19
                   </br>3.在外是布道，回家是坚固（14:22）随处可以看到保罗为使命的热心（15:41）
                   </br>4.请问：我们都在干什么？
                </p>
            </div>
        </div>
    </button>
    
    

</div>
